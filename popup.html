<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chrome Extension Manifest V3 with FCM</title>
    <style>
      body {
        width: 300px;
        height: 500px;
        box-sizing: border-box;
        margin: 0;
      }
      .data {
        width: 300px;
        overflow-wrap: break-word;
        word-break: break-all;
        box-sizing: border-box;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>POC of FCM Web Push</h2>
    <button id="registerBtn">Register FCM</button>
    <p>Registration token:</p>
    <p id="registrationToken" class="data"></p>
    <p>Message:</p>
    <p id="message" class="data"></p>
    <script src="popup.js" type="module"></script>
  </body>
</html>
